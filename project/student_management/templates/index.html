{% extends 'base.html' %}
{% block content %}

<h2>Students</h2>
<a href="/add" class="btn btn-primary">Add Student</a>

<table class="table mt-3">
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Course</th>
        <th>Age</th>
        <th>Action</th>
    </tr>

    {% for s in students %}
    <tr>
        <td>{{ s.name }}</td>
        <td>{{ s.email }}</td>
        <td>{{ s.course }}</td>
        <td>{{ s.age }}</td>
        <td>
            <a href="/edit/{{ s.id }}" class="btn btn-warning btn-sm">Edit</a>
            <a href="/delete/{{ s.id }}"
               class="btn btn-danger btn-sm"
               onclick="return confirm('Are you sure you want to delete this student?')">
               Delete
            </a>
        </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
